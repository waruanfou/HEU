# > custom_proxy_group 指的是最终在Clash中呈现的分流策略组及其排序❤️✔💕🦄🤷🏻‍🖕🏼💚
# > 策略组的排序非常重要，因为分流策略组的匹配是按照自上而下收录，匹配到了就停止不再往下，比如YouTube规则要放在国外媒体前面，
# > 而完整的国外媒体规则包含了YouTube, Netflix, Pornhub等等，所以分流规则较大要放在YouTube小分流规则后面。
# > 👉 分流策略组模板参考：ACL4SSR的配置文件：https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/config/ACL4SSR_Online_Full.ini
# > url-test: 表示有该代码下的节点会自动测速 

