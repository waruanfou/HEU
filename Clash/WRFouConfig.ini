# > 来自：https://github.com/yawenchim/Clash/blob/master/yawenconfig.ini

[custom]
;不要随意改变关键字，否则会导致出错
;引用acl4SSR, blackmatrix7,神机规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

enable_rule_generator=true
overwrite_original_rules=true

